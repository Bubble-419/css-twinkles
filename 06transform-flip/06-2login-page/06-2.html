<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.3/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="06-2.css">
</head>

<body>
  <header>
    <h3><span>LOG IN</span><span>SIGN UP</span></h3>
  </header>
  <div class="choose"></div>
  <main>
    <div class="ctrl-box">
      <div class="front-login">
        <h2 class="title">LOG IN</h2>
        <div class="input-area">
          <div class="ia email">
            <i class="fas fa-at"></i>
            <input type="email" name="email" id="" placeholder="Your Email">
          </div>
          <div class="ia pwd">
            <i class="fas fa-unlock-alt"></i>
            <input type="password" name="password" id="" placeholder="Your Password">
          </div>
        </div>
        <div class="submit">
          <a href="#">submit</a>
        </div>
        <div class="f-pwd">
          <a href="#">Forgot your password?</a>
        </div>
      </div>
      <div class="back-signup">
        <h2 class="title">SIGN UP</h2>
        <div class="input-area">
          <div class="ia name">
            <i class="fas fa-user"></i>
            <input type="text" name="" id="" placeholder="Your Name">
          </div>
          <div class="ia email">
            <i class="fas fa-at"></i>
            <input type="email" name="email" id="" placeholder="Your Email">
          </div>
          <div class="ia pwd">
            <i class="fas fa-unlock-alt"></i>
            <input type="password" name="password" id="" placeholder="Your Password">
          </div>
        </div>
        <div class="submit">
          <a href="#">submit</a>
        </div>
      </div>
    </div>
  </main>

  <script>
    const choose = document.querySelector(".choose");
    const ctrlBox = document.querySelector(".ctrl-box");
    var flag = true;
    choose.addEventListener('click', () => {
      if (flag) {
        ctrlBox.style.transform = 'rotateY(180deg)';
        choose.className = 'flip';
        flag = false;
      } else {
        ctrlBox.style.transform = 'rotateY(0)';
        choose.className = 'choose';
        flag = true;
      }
    })
  </script>
</body>
